        <div class="container-fluid">
            <div class="row flex-column">
                <div class="case-info col-12 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-between align-items-center font-theme-semibold px-3 px-sm-5 px-lg-4 px-xl-5 p-3 mb-4">
                    <div class="text-left text-info ml-xl-4">
                        <div class="h6">Confirmed</div>
                        <div class="h4 total font-theme-bold"></div>
                    </div>
                    <div class="text-left text-warning">
                        <div class="h6">Active</div>
                        <div class="h4 active font-theme-bold"></div>
                    </div>
                    <div class="text-left text-success">
                        <div class="h6">Recovered</div>
                        <div class="h4 recovered font-theme-bold"></div>
                    </div>
                    <div class="text-left text-danger">
                        <div class="h6">Deceased</div>
                        <div class="h4 deaths font-theme-bold"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-sm-around align-items-stretch flex-wrap block-1">
                    <div class="col-11 col-sm-12 col-lg-8 col-xl-6 px-2 px-md-3 px-lg-4 px-xl-3 line">
                    <div class="d-flex flex-column">
                        <div class="h5 heading text-left font-theme-bold color-grey px-2 my-3">Total Cases Timeline - India</div>
                        <div class="line-graph py-3 col-12 px-0 px-md-3 px-lg-0 px-xl-3">
                            <canvas id="line"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-11 col-lg-3 col-xl-4 px-0 px-sm-3 px-lg-0 px-xl-4 mt-5 mt-lg-0 d-flex flex-column doughnut">
                    <div class="h5 heading text-center font-theme-bold color-grey px-2 pr-lg-3 px-xl-2 my-3">Case Rates</div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="doughnut-graph py-3">
                        <canvas id="doughnut"></canvas>
                        </div>
                    </div>
                </div>
                </div>
                <div class="d-flex justify-content-around align-items-stretch mt-5 flex-wrap block-2">
                    <div class="col-11 col-md-10 col-xl-6 px-0 px-md-3 px-lg-4 state-table mt-5 pt-4 pt-lg-0">
                        <div class="h5 heading color-grey font-theme-bold text-left mb-4">Indian States COVID-19 Data</div>
                        <div class="d-flex justify-content-start">
                            <table>
                            <thead class="color-grey font-theme-bold text-left bg-light">
                                <th class="text-left pl-2 py-1">States</th>
                                <th class="text-right pl-5 py-1">Confirmed</th>
                                <th class="text-right pl-5 py-1">Active</th>
                                <th class="text-right pl-5 py-1">Recovered</th>
                                <th class="text-right pl-5 pr-2 py-1">Deceased</th>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="col-11 col-sm-12 col-lg-8 col-xl-5 pl-0 pl-sm-4 d-flex flex-column mt-5 pt-md-4 pt-lg-0 graphs">
                        <div class="h5 heading text-left font-theme-bold color-grey px-2 mb-3">Daily Confirmed Cases</div>
                        <div class="line-graph py-3 mb-5">
                            <canvas id="daily-con-line"></canvas>
                        </div>
                        <div class="h5 heading text-left font-theme-bold color-grey px-2 mt-md-5 mb-3">Daily Recovered Cases</div>
                        <div class="line-graph py-3 mb-5">
                            <canvas id="daily-recover-line"></canvas>
                        </div>
                        <div class="h5 heading text-left font-theme-bold color-grey px-2 mt-lg-5 mb-3">Daily Deceased Cases</div>
                        <div class="line-graph py-3 mb-5">
                            <canvas id="daily-death-line"></canvas>
                        </div>
                    </div>
                </div>
                <div class="font-theme-semibold hi"></div>
            </div>
        </div>
